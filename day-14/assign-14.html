<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assign-14.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+HK:wght@800&display=swap" rel="stylesheet">
  </head>
  <style>
    
    #todocon
    {
        display: none;
    }
    .container{
        height: 100vh;
        width: 100%;
        background-image: linear-gradient(to right top,yellow,lightpink);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

    }
    .box{
        width: 150px;
        height: 150px;
        border: 20px solid black;
        border-top: 20px solid  white;
        border-radius: 50%;
        animation: loader 2s linear  infinite;


    }
    @keyframes loader {
        0%{
            transform: rotate(0deg) ;
        }
        100%{
            transform: rotate(360deg);
        }
        
    }
    p{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 30px;
        font-weight: bold;
        text-transform: uppercase;
        animation: popup 1s linear infinite;
    }
    @keyframes popup {
        0%{
            opacity: 1;
        }
        50%{
            opacity: 0;
        }
        100%{
            opacity: 1;
        }
          
    }
      </style>
<div class="container">
    <div class="box">

    </div>
    <p>loading</p>
</div>
<div id="todocon">
  <body>
<header class="h1"><i>To-do List</i></header>
    <form>
      <input type="text" placeholder="Enter your To-Do list" class="todo-input" />
      <button>
        <i class="fa fa-plus-square" aria-hidden="true"></i>
      </button>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
</div>


    <script src="script.js"></script>
  </body>
</html>
