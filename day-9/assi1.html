<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add() {
            var sum = 0;
            for(var i=0;i<arguments.length;i++){
                sum += arguments[i];
            }
            return sum;
        }
        alert(add(3,4));
        alert(add(3,4,6));

    </script>
</body>
</html>
