<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        function addStr(str){
            if(str.substring(0,4) === 'New!'){
                return str;
            }
            return "New!"+str;
        }

        document.write(addStr("New! person")+"<br>");
        document.write(addStr("New! Person"));
    </script>
</body>
