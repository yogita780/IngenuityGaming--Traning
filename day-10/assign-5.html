<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let persons = [
            {name:"Tarun",age:21},
            {name:"Astha",age:22},
            {name:"Prachi",age:18},
            {name:"Ritu",age:34},
            {name:"Prateek",age:32},
        ];

        var personAge = persons
        .filter((age1) => age1.age <25)
        .sort((n1,n2) => n1.age-n2.age)
        .reverse();

        document.write(JSON.stringify(personAge));
    </script> 
</body>
</html>
